<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EchoAnswer</title>
  {% load static %}
  <link href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">EchoAnswer</a>
      <button class="btn btn-light">
        Scroll Down <img src="{% static 'assets/mouse.svg' %}" alt="Scroll" width="16" height="16">
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" style="margin-right: 10px;">
          <li class="nav-item" style="margin-right: 10px; margin-top: 10px"><a class="btn btn-light btn-sm text-primary" href="history.html">History</a></li>
          <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="About.html">About</a></li>
          <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="profile.html">Profile</a></li>
          <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="FAQ.html">Help</a></li>
        </ul>
      </div>
    </div>
</nav>

<!-- Hero Section -->
<header class="hero-section">
    <h1 class="hero-text">Join EchoAnswer Today</h1>
    <p class="hero-subtext">Sign up to unlock the full potential of your AI assistant.</p>
</header>

<!-- Signup Form -->
<div class="signup-form">
  <h2>Sign Up</h2>
  <form method="post" enctype="multipart/form-data" action="/signup/">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password1" placeholder="Create a password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="password2" placeholder="Confirm your password" required>
    </div>
    <div class="mb-3">
      <label for="profilePicture" class="form-label">Profile Picture</label>
      <input type="file" class="form-control" id="profilePicture" name="profile_picture" accept="image/*">
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </div>
  </form>
  <p class="text-center mt-3">Already have an account? <a href="/login/">Login here</a></p>
</div>

<!-- Bootstrap JS -->
<script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
