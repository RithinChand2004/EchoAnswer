{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EchoAnswer</title>
  <link href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'landing_page' %}">EchoAnswer</a>
    <button class="btn btn-light">
      Scroll Down <img src="{% static 'assets/mouse.svg' %}" alt="Scroll" width="16" height="16">
    </button>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" style="margin-right: 10px;">
        <li class="nav-item" style="margin-right: 10px; margin-top: 10px"><a class="btn btn-light btn-sm text-primary" href="/howtouse/">HowToUse</a></li>
        <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="/faq/">Help</a></li>
        <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="/login/">Login</a></li>
        
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<header class="hero-section">
  <h1 class="hero-text">Welcome Back to EchoAnswer</h1>
  <p class="hero-subtext">Log in to access your smart AI-powered chat assistant.</p>
</header>

<!-- Login Form -->
<div class="login-form">
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}?next=/chat/">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="id_username" required>
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="id_password" required>
    </div>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
    <br>
    <div class = "d-grid gap-2">
    <button type="reset" class="btn btn-primary btn-block">Reset</button>
    </div>
      <p>Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign Up</a></p>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
