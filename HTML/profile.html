<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - EchoAnswer</title>
  <link href="../bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
  
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">EchoAnswer</a>
      <button class="btn btn-light">
        Scroll Down <img src="../assets/mouse.svg" alt="Scroll" width="16" height="16">
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" style="margin-right: 10px;">
          <li class="nav-item" style="margin-right: 10px; margin-top: 10px"><a class="btn btn-light btn-sm text-primary" href="history.html">History</a></li>
          <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="About.html">About</a></li>
          <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="profile.html">Profile</a></li>
          <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="FAQ.html">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Header -->
  <header class="py-5" style="background: var(--primary-gradient); text-align: center; color: white;">
    <h1>Your Profile</h1>
  </header>

  <!-- Profile Card -->
  <div class="container" style = "margin-top: 20px;">
    <div class="profile-card" style = "animation: fadeIn 1s ease;">
      <img src="../assets/profile-picture.png" alt="Profile Picture" class="profile-image">
      <h2>John Doe</h2>
      <p>New York, United States</p>
      <p>Software Engineer at EchoAnswer</p>
      <p><strong>65 Friends | 43 Photos | 21 Comments</strong></p>
      <button class="btn" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
    </div>
  </div>

  <!-- Usage Statistics -->
  <div class="container">
    <div class="statistics-section">
      <h3 class="text-center">Usage Statistics</h3>
      <p class="text-center text-muted">Track your activity over time</p>
      <div class="chart-container">
        <canvas id="usageChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3">
              <label for="profilePicture" class="form-label">Profile Picture</label>
              <input type="file" class="form-control" id="profilePicture">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" value="John Doe">
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" value="New York, United States">
            </div>
            <div class="mb-3">
              <label for="occupation" class="form-label">Occupation</label>
              <input type="text" class="form-control" id="occupation" value="Software Engineer at EchoAnswer">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" form="editProfileForm" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/app.js">
    
  </script>
</body>
</html>
