<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoAnswer UI</title>
  <!-- Local Bootstrap CSS -->
  <link href="bootstrap-5.0.2-dist\css\bootstrap.css" rel="stylesheet">
  <!-- <link href="bootstrap-5.0.2-dist\css\bootstrap-icons.css" rel="stylesheet"> Include Bootstrap Icons -->
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">EchoAnswer</a>
      <button class="btn btn-light">
        Scroll Down<img src="assets\mouse.svg" alt="Upload" width="16" height="16">
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        
        <ul class="navbar-nav ms-auto" style = "margin-right: 10px;">
          <li class="nav-item" style="margin-right: 10px; margin-top: 10px"><a class="btn btn-light btn-sm text-primary" href="history.html">History</a></li>
          <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="About.html">About</a></li>
          <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="profile.html">Profile</a></li>
          <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="FAQ.html">Help</a></li>
          <li class="nav-item" style="margin-right: 10px; margin-top:10px"><a class="btn btn-light btn-sm text-primary" href="Login.html">Login</a></li>
          
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid vh-100 d-flex">
    <!-- Sidebar -->
    <div class="bg-light border-end p-3" style="width: 300px;">
      <h5>Chats</h5>
      <button class="btn btn-primary btn-sm w-100 mb-3">New Chat</button>
      <ul class="list-group">
        <li class="list-group-item">Chat 1</li>
        <li class="list-group-item">Chat 2</li>
        <li class="list-group-item">Chat 3</li>
      </ul>
      
    </div>
    
    <!-- Main Chat Area -->
    <div class="flex-grow-1 d-flex flex-column">
      <!-- Context Box -->
      <div class="p-3 border-bottom bg-light">
        <h5>Context</h5>
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="Enter paragraph">
          <input type="text" class="form-control" placeholder="Enter URL">
          <button class="btn btn-outline-secondary">
            <img src="assets\upload.svg" alt="Upload" width="16" height="16">
          </button>
          <button class="btn btn-outline-secondary">
            <img src="assets\mic.svg" alt="Upload" width="16" height="16">
          </button>
        </div>
      </div>

      <!-- Chat Section -->
      <div class="flex-grow-1 p-3 overflow-auto" style="background: #f8f9fa;">
        <div id="chat-container">
          <div class="mb-3">
            <strong>User:</strong> What is AI?
            <div class="border p-2 rounded bg-white">AI stands for Artificial Intelligence.</div>
          </div>
        </div>
      </div>

      <!-- Question Input -->
      <div class="p-3 border-top bg-light">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Ask a question">
          <button class="btn btn-outline-secondary">
            <img src="assets\mic.svg" alt="Upload" width="16" height="16">
          </button>
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Local Bootstrap JS -->
  <script src="bootstrap-5.0.2-dist\js\bootstrap.js"></script>
</body>
</html>
